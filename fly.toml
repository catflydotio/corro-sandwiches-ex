# fly.toml app configuration file generated for corro-sandwiches-ex on 2023-06-29T19:08:20-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "sandwich-builtin"
primary_region = "ewr"
kill_signal = "SIGTERM"

[mounts]
source = "corro_data"
destination = "/var/lib/corrosion"

# [deploy]
#   strategy = "immediate"

[env]
  CORRO_BUILTIN = "1"
  # superseded by host in runtime.exs PHX_HOST = "sandwich-builtin.fly.dev"
  PORT = "8080"
  RUST_BACKTRACE = "1"
# RUST_LOG="info,foca=debug"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[metrics]
  port = 9090
  path = "/"